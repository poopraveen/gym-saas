# Render Blueprint - optional one-click backend deploy
# Use this if you prefer "New" -> "Blueprint" instead of manual Web Service

services:
  - type: web
    name: gym-saas-api
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false
      - key: PUBLIC_API_URL
        sync: false
